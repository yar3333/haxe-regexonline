<!DOCTYPE html>
<html>
	<head>
		<title>Regex Online</title>
		<style>
			textarea { display:block; width:100%; height:200px; box-sizing:border-box; }
			p { margin-bottom:5px }
			button { width:100% }
		</style>
	</head>
	<body>
		<p>Write a regular expressions (one by line (like "/abc/def/s"), constants supported (like "ID = [_a-z][_a-z0-9]*")):</p>
		<div><textarea id="re" spellcheck="false"></textarea></div>
		<p>Write text:</p>
		<div><textarea id="text" spellcheck="false"></textarea></div>
		<div><button id="run">RUN</button></div>
		<p>Result:</p>
		<div><textarea id="result" readonly="readonly" spellcheck="false"></textarea></div>
	</body>
</html>
